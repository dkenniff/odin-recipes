<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Milksteak</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Milksteak</h1>
        <img src="../img/milksteak.jpeg" alt="Milksteak">

        <h2>Description</h2>
        <p>A delicious meal boiled over hard, served with the finest
            jellybeans.
        </p>

        <h2>Ingredients</h2>
        <ul>
            <li>Milk</li>
            <li>Steak</li>
            <li>Jellybeans</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Place an uncooked steak in a pan</li>
            <li>Add milk to pan</li>
            <li>Boil over hard</li>
            <li>Serve with a side of jellybeans</li>
        </ol>
    </body>
</html>
